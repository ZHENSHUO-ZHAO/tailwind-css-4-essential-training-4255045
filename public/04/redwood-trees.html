<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="p-8 max-w-3xl">
    <h1 class="font-semibold text-5xl text-emerald-700">
      California Redwood Trees
    </h1>
    <p class="mt-1 font-medium text-slate-600">
      Majestic Giants of California's Coast
    </p>
    <div class="mt-6 flex gap-6">
      <div
        class="relative w-48 hover:translate-y-1 transition-transform duration-300 ease-in-out"
      >
        <img class="w-48 rounded-xl" src="images/tree1.png" alt="" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="absolute size-6 fill-amber-600 -top-3 -left-3"
        >
          <path
            fill-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-.53 14.03a.75.75 0 0 0 1.06 0l3-3a.75.75 0 1 0-1.06-1.06l-1.72 1.72V8.25a.75.75 0 0 0-1.5 0v5.69l-1.72-1.72a.75.75 0 0 0-1.06 1.06l3 3Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>

      <img
        class="hover:translate-y-1 transition-transform duration-300 ease-in-out w-48 rounded-xl"
        src="images/tree2.png"
        alt=""
      />
      <img
        class="hover:translate-y-1 transition-transform duration-300 ease-in-out w-48 rounded-xl"
        src="images/tree3.png"
        alt=""
      />
    </div>
    <p class="mt-6 text-slate-700 text-lg font-light">
      California's redwood trees are towering marvels of nature, some standing
      over 300 feet tall and living for over 2,000 years. These ancient forests
      inspire awe and offer serene beauty.
    </p>
    <button
      class="mt-4 bg-emerald-700 text-white px-5 py-3 rounded-md border-0 flex items-center gap-3 hover:bg-emerald-800 focus:outline-none focus:ring-2 focus:ring-emerald-600"
    >
      <span>Load more</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true"
        data-slot="icon"
        fill="none"
        class="size-6 hidden in-focus:block motion-safe:animate-spin"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 3a9 9 0 0 1 7.794 4.5 9 9 0 0 1 0 9"
        ></path>
      </svg>
    </button>
  </body>
</html>
