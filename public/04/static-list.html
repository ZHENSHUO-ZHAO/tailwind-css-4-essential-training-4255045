<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static List</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="p-8 antialiased text-slate-700 text-lg">
    <section class="max-w-md mx-auto">
      <h1 class="font-bold text-3xl text-center">Weekend Ideas</h1>
      <ul
        class="list-inside mt-5 space-y-4 *:even:bg-amber-400 *:odd:bg-orange-400 *:px-4 *:py-2 *:rounded-full *:text-center"
      >
        <li>Explore hidden hiking trails</li>
        <li>Try a new cuisine every month</li>
        <li>Read at least one book from each genre</li>
        <li>Master a new skill or hobby</li>
        <li>Visit a historical landmark</li>
        <li>Start a gratitude journal</li>
      </ul>
    </section>
  </body>
</html>
