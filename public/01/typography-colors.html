<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Typography and Colors</title>
  </head>

  <body class="bg-slate-300 p-8">
    <section
      class="p-8 bg-linear-to-b from-amber-200 from-10% via-amber-400 to-orange-400 border-l-8 border-amber-900/75 rounded-lg rounded-tl-none rounded-bl-none shadow-[10px_10px_15px_var(--shadow-color)]"
    >
      <h1 class="font-bold text-4xl/12 text-sky-500">
        Welcome to Tailwind CSS
      </h1>
      <span class="font-medium text-lg text-slate-800">
        Rapidly build modern websites without ever leaving your HTML.
      </span>
      <p class="text-sm/relaxed text-slate-600">
        Tailwind CSS is a utility-first CSS framework packed with classes like
        <code class="font-bold text-sky-400">flex</code>,
        <code class="font-bold text-sky-400">pt-4</code>,
        <code class="font-bold text-sky-400">text-center</code> and
        <code class="font-bold text-sky-400">rotate-90</code>
        that can be composed to build any design, directly in your markup.
      </p>
      <a
        class="underline underline-offset-4 text-sky-600 hover:text-amber-900"
        href="https://www.tailwindcss.com"
        >Learn more</a
      >
    </section>
  </body>
</html>
