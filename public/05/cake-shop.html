<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake shop</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="p-8 text-stone-700 max-w-4xl">
    <section class="flex flex-col gap-6">
      <h1
        class="text-2xl xs:text-3xl sm:text-4xl text-chocolate font-medium font-bitcoin"
      >
        My Cake Shop
      </h1>
      <div
        class="relative self-start origin-center hover:rotate-30 transition-transform duration-300 ease-in-out"
      >
        <div
          class="absolute h-0.25 w-full bg-linear-[90deg,theme(colors.amber.900/0%)_0%,theme(colors.amber.900/90%)_15%,theme(colors.amber.900/90%)_75%,theme(colors.amber.900/0%)_100%] top-4 left-0"
        ></div>
        <div
          class="absolute h-0.25 w-full bg-linear-[90deg,theme(colors.amber.900/0%)_0%,theme(colors.amber.900/90%)_15%,theme(colors.amber.900/90%)_75%,theme(colors.amber.900/0%)_100%] bottom-4 left-0"
        ></div>
        <div
          class="absolute h-full w-0.25 bg-linear-[0deg,theme(colors.amber.900/0%)_0%,theme(colors.amber.900/90%)_15%,theme(colors.amber.900/90%)_75%,theme(colors.amber.900/0%)_100%] top-0 left-4"
        ></div>
        <div
          class="absolute h-full w-0.25 bg-linear-[0deg,theme(colors.amber.900/0%)_0%,theme(colors.amber.900/90%)_15%,theme(colors.amber.900/90%)_75%,theme(colors.amber.900/0%)_100%] top-0 right-4"
        ></div>
        <span class="p-5 text-9xl inline-block">🧁</span>
      </div>
      <p class="font-light text-lg leading-relaxed">
        Indulge in the magic of freshly baked delights! At My Cake Shop, every
        cake is crafted with love and the finest ingredients, bringing you joy
        in every bite.
      </p>
      <a
        href="#"
        class="px-5 py-3 self-start bg-chocolate text-white rounded-xl font-medium tracking-wide hover:bg-chocolate-dark"
      >
        Explore delicacies
      </a>
    </section>
  </body>
</html>
