<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Card</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="bg-slate-300">
    <div class="bg-amber-600 w-75 rounded-lg p-5 m-12 mx-auto">
      <img
        src="./images/avatar.png"
        alt="profile icon"
        class="size-16 object-cover object-top rounded-full border border-white -mt-12"
      />
      <p class="font-medium text-white mt-2">Alina Fallow</p>
      <p class="text-sm text-amber-100">Sent you a connect request</p>
      <div class="mt-4 space-x-2">
        <button class="px-3 py-1 bg-white text-amber-600 border-amber-900">
          Accept
        </button>
        <button class="px-3 py-1 bg-amber-600 text-white border-white">
          Decline
        </button>
      </div>
    </div>
  </body>
</html>
